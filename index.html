<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Distracter presenter</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="./favicon.ico" type="image/x-icon" />

  <link rel="apple-touch-icon" sizes="57x57" href="./apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="./apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="./apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="./apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="./apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="./apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="./apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="./apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-icon-180x180.png">

  <link rel="icon" type="image/png" sizes="192x192"  href="./android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="144x144"  href="./android-icon-144x144.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="./favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">

  <meta name="msapplication-TileColor" content="#000000">
  <meta name="msapplication-TileImage" content="./ms-icon-144x144.png">

  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="./manifest.json">

  <meta name="apple-mobile-web-app-capable" content="yes">  
  <meta name="apple-mobile-web-app-status-bar-style" content="black"> 
  <meta name="apple-mobile-web-app-title" content="Distractor presenter"> 

<body class="fullscreen">
  <div class="container">
    <div class="target invisible"></div>
  </div>

  <div class="info connection">c</div>
  <div class="info sw">s</div>

  <div class="dashboard invisible">
    <div class="address">
      <span class="ip">IP: </span><input id="ip" size="15" autofocus></input>
      <span class="port">IP: </span><input id="port" size="4"></input>
    </div>
    <div class="status">Connecting...</div>
  </div>

  <script src="js/screen.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
